<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Simple Address Book</title>
</head>
<body>
  <div class="container">
    <h1>The Simple Address Book</h1>
    <div class="container">
      <h2>Contacts</h2>
      <button id="add-contact">Add Contact</button>
    </div>
    <form id="new-contact-form">
      <label for="name">Name</label>
      <input id="name" name="name" type="text">
      <label for="nickname">Nickname</label>
      <input id="nickname" name="nickname" type="text">
      <label for="email">Email</label>
      <input id="email" name="email" type="email">
      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="text">
      <label for="company">Company</label>
      <input id="company" name="company" type="text">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" type="text"></textarea>
      <label for="twitter">Twitter</label>
      <input id="twitter" name="twitter" type="text">
      <label for="github">Github</label>
      <input id="github" name="github" type="text">
    </form>
  </div>
</body>
</html>
