<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>The Simple Address Book</title>
</head>
<body>
  <div id="main" >
    <h1>The Simple Address Book</h1>
    <div>
      <h2>Contacts</h2>
      <button id="add-contact">Add Contact</button>
    </div>
    <form id="new-contact-form">
      <label for="name">Name*</label>
      <input id="name" name="name" type="text" required>
      <label for="nickname">Nickname</label>
      <input id="nickname" name="nickname" type="text">
      <label for="email">Email*</label>
      <input id="email" name="email" type="email" required>
      <label for="phone">Phone*</label>
      <input id="phone" name="phone" type="number" required>
      <label for="countrie">Countrie</label>
      <input id="countrie" name="countrie" type="text">
      <label for="company">Company</label>
      <input id="company" name="company" type="text">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" type="text"></textarea>
      <label for="twitter">Twitter</label>
      <input id="twitter" name="twitter" type="text">
      <label for="github">Github</label>
      <input id="github" name="github" type="text">
      <input id="submit" type="submit" value="Save Contact">
    </form>
    <div id="contact-list"></div>
    <script src="./assets/js/app.js"></script>
  </div>
</body>
</html>
